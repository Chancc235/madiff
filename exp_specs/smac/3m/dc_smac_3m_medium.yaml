meta_data:
  exp_name: "dc_smac"
  script_path: "run_scripts/train_dc.py"
  num_workers: 1

variables:
  seed: [1001]

constants:
  # misc
  seed: 1001
  job_name: "{dataset}/h_{horizon}-hh_{history_horizon}-{model}-r_{returns_scale}-guidew_{condition_guidance_w}"
  horizon: 1
  returns_scale: 20
  env_type: "smac"
  n_agents: 3
  use_action: True
  discrete_action: True
  decentralized_execution: True
  use_zero_padding: False
  pred_future_padding: True

  # model - use DiffusionBackbone for testing
  model: "models.DiffusionBackbone"
  diffusion: "models.OfflineDiffusionRL"
  history_horizon: 30
  n_diffusion_steps: 50
  use_ddim_sample: True
  n_ddim_steps: 10

  returns_condition: True
  predict_epsilon: True
  dim: 64
  hidden_dim: 256
  condition_dropout: 0.1
  condition_guidance_w: 1.2
  clip_denoised: True
  renderer: "utils.SMACRenderer"

  # VAE+Diffusion RL specific parameters
  vae_latent_dim: 16
  trajectory_latent_dim: 64
  vae_weight: 0.2
  
  # VAE 预训练参数
  vae_pretrain_steps: 1000
  vae_learning_rate: 0.001
  
  # DiffusionBackbone specific parameters
  backbone_layers: 2
  backbone_hidden_dim: 256
  
  # TrajectoryEncoder sequence model parameters
  trajectory_sequence_model: "transformer"  # Options: "transformer", "lstm", "gru"
  trajectory_num_layers: 1
  trajectory_num_heads: 2
  trajectory_dropout: 0.1
  
  # Offline RL parameters
  conservative_weight: 0.0
  use_conservative_loss: false
  use_behavior_cloning: true
  bc_weight: 2
  q_weight: 1.0  # Weight for Q-learning loss
  policy_weight: 0.005  # Weight for policy optimization loss

  # dataset
  loader: "datasets.VAESequenceDataset"
  normalizer: "CDFNormalizer"
  dataset: "3m-Medium"
  max_n_episodes: 50000
  preprocess_fns: []
  use_padding: True
  discount: 0.95
  max_path_length: 60
  termination_penalty: 0.0
  include_returns: true
  include_env_ts: true

  # training
  n_steps_per_epoch: 500 
  n_train_steps: 10000 
  batch_size: 512  
  learning_rate: 0.001
  gradient_accumulate_every: 1
  ema_decay: 0.8
  log_freq: 100
  save_freq: 500
  sample_freq: 0 
  n_saves: 2
  save_parallel: False
  n_reference: 1
  save_checkpoints: True 

  # eval - using VAE evaluator
  evaluator: "utils.VAEDiffusionEvaluator"  # CHANGED: Use VAE-specific evaluator
  num_eval: 20
  num_envs: 10
  eval_freq: 500
  test_ret: 1.0

  # Offline RL Trainer parameters
  target_update_freq: 10
  target_update_tau: 0.5
  # load checkpoint
  continue_training: false
